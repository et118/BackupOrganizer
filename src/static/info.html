<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/info.css">
        <script src="scripts/index.js"></script>
        <script src="scripts/info.js"></script>
    </head>
    <body>
        <header>
            <a href="/"><h1>Info</h1></a>
        </header>
        <main>
            <!--INFO_TABLE-->
            <div id="info_div" class="container">
                <div id="status"></div>
                <table>
                    <tr>
                        <th colspan="2"><h2 id="collection_name"></h2></th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Updated</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="name"></td>
                        <td><input type="checkbox" id="updated"></td>
                    </tr>
                    <tr>
                        <th>Creation Date</th>
                        <th>Modification Date</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="creation_date"></td>
                        <td><input type="text" id="modification_date"></td>
                    </tr>
                    <tr>
                        <th colspan="2">Description</th>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea id="description"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="Save Changes" id="save" onclick="editCollection()"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="Delete Collection" id="delete" onclick="deleteCollection()"></td>
                    </tr>
                </table>
                <script>
                    getInfo(); /*Call this once to populate the info fields*/
                </script>
            </div>

            <!--BACKUP_TABLE-->
            <div id="backup_div" class="container">
                <table id="backup_table">
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Delete</th>
                    </tr>
                </table>
                <script>
                    getBackups(); /*Call this once to populate the backup table*/
                </script>
            </div>

            <!--CREATE_BACKUP-->
            <div id="create_backup_div" class="container">
                <table>
                    <tr>
                        <th>Backup Name</th>
                        <th>Backup Date</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="backup_name" value="Unique Name"></td>
                        <td><input type="text" id="backup_date" placeholder="Default is current timestamp"></td>
                    </tr>
                    <tr>
                        <th>Backup Location</th>
                        <th>Submit</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="backup_location" value="Backup Location"></td>
                        <td><input type="button" value="Create Backup Entry" id="create_backup" onclick="createBackupEntry()"></td>
                    </tr>
                </table>
            </div>
        </main>
    </body>
</html>
