<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="/scripts/index.js"></script>
        <script src="/scripts/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Backup Organizer</h1>
        </header>
        <main>
            <!--ERROR_CONTAINER-->
            <div id="status"></div>

            <!--SEARCHBAR-->
            <div id="search_div" class="container">
                <input type="search" id="search_input" placeholder="Search">
                <ul id="suggestions"></ul>
            </div>
            
            <!--OVERVIEW_TABLE-->
            <div id="overview_div" class="container">
                <a onclick="toggleOverviewType()" href="#"><h2 id="overview_h2">Overview</h2></a>
                <table id="overview"></table>
                <script>
                    updateOverview(); /*Call this once to populate overview table*/
                </script>
            </div>

            <!--ADD_COLLECTION-->
            <div id="add_collection_div" class="container">
                <h2>Add Collection:</h2>
                <table>
                    <tr>
                        <th colspan="2"><h2 id="collection_name"></h2></th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Updated</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="name" value="Unique Name"></td>
                        <td><input type="checkbox" id="updated" checked="true"></td>
                    </tr>
                    <tr>
                        <th>Creation Date</th>
                        <th>Modification Date</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="creation_date" placeholder="Default is current timestamp"></td>
                        <td><input type="text" id="modification_date" placeholder="Default is current timestamp"></td>
                    </tr>
                    <tr>
                        <th colspan="2">Description</th>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea id="description">Description</textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="Add Collection" id="add" onclick="addCollection()"></td>
                    </tr>
                </table>
            </div>
        </main>
    </body>
</html>
